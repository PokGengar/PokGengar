<!DOCTYPE html> <!-- 声明文档类型为 HTML5 -->
<html lang=""> <!-- HTML 根元素，lang 属性留空表示继承系统语言设置 -->
  <head> <!-- 文档头部，包含元数据 -->
    <meta charset="UTF-8"> <!-- 设置文档字符编码为 UTF-8，支持中文等多语言字符 -->
    <link rel="icon" href="/favicon.ico"> <!-- 设置网站图标，显示在浏览器标签页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口配置，使网站在移动设备上正确显示 -->
    <title>Vite App</title> <!-- 设置网页标题 -->
  </head>
  <body> <!-- 文档主体 -->
    <div id="app"></div> <!-- Vue 应用的挂载点，整个应用将渲染在这个 div 中 -->
    <script type="module" src="/src/main.ts"></script> <!-- 引入应用的主入口文件，type="module" 表示使用 ES 模块 -->
  </body>
</html>
